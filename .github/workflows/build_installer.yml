name: Build Windows Installer

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore Dependencies
      run: dotnet restore GatewayService/OpcDaBridge.csproj

    - name: Publish Gateway Service (Self-Contained x86)
      run: |
        dotnet publish GatewayService/OpcDaBridge.csproj `
          -c Release `
          -r win-x86 `
          --self-contained true `
          -o publish/

    - name: Prepare Assets for Installer
      shell: pwsh
      run: |
        # Copy the Dashboard HTML
        if (Test-Path "WebDashboard/index.html") {
          copy "WebDashboard/index.html" "publish/"
        }
        # Copy the settings template
        if (Test-Path "GatewayService/bridge_settings.json") {
          copy "GatewayService/bridge_settings.json" "publish/"
        }

    - name: Compile Inno Setup Installer
      # ISCC is the Inno Setup compiler, pre-installed on GitHub Windows runners
      run: iscc installer_script.iss

    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v4
      with:
        name: OPC-Bridge-Installer
        path: OPC_Bridge_Installer.exe