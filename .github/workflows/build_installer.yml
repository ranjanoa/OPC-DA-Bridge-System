name: Build Windows Installer

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore Dependencies
      run: dotnet restore GatewayService/OpcDaBridge.csproj

    - name: Publish Gateway (Self-Contained x86)
      run: |
        dotnet publish GatewayService/OpcDaBridge.csproj `
          -c Release `
          -r win-x86 `
          --self-contained true `
          -o publish/

    - name: Prepare Dashboard for Installer
      run: |
        xcopy /Y WebDashboard\index.html publish\
        xcopy /Y GatewayService\bridge_settings.json publish\

    - name: Compile Inno Setup Installer
      uses: secondlife/inno-setup-action@v1
      with:
        filepath: installer_script.iss

    - name: Upload Installer
      uses: actions/upload-artifact@v4
      with:
        name: Windows-Installer
        path: OPC_Bridge_Installer.exe