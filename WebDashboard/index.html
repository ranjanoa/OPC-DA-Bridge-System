<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial OPC DA Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #020617; 
            color: #e2e8f0; 
            height: 100vh; 
            overflow: hidden; 
            margin: 0; 
            display: flex;
            flex-direction: column;
        }

        /* Custom Scrollbar Styling */
        .window-scroll::-webkit-scrollbar { width: 4px; }
        .window-scroll::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.02); }
        .window-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .window-scroll::-webkit-scrollbar-thumb:hover { background: #475569; }

        .glass { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }

        .is-closed .collapsible-content { max-height: 0 !important; padding: 0 !important; overflow: hidden; }
        .rotate-icon { transition: transform 0.3s; }
        .is-closed .rotate-icon { transform: rotate(-90deg); }
        
        /* Ensure containers don't collapse */
        .flex-fixed-height { height: calc(100vh - 120px); }
    </style>
</head>
<body class="p-6">
    <header class="flex justify-between items-center mb-6 pb-4 border-b border-white/5 shrink-0">
        <h1 class="text-xl font-bold bg-gradient-to-r from-sky-400 to-indigo-400 bg-clip-text text-transparent">Industrial Gateway</h1>
        <div id="statusBadge" class="flex items-center space-x-2 px-3 py-1 bg-slate-900 rounded-full border border-white/5">
            <div id="statusLed" class="w-2 h-2 rounded-full bg-slate-600 transition-colors"></div>
            <span id="statusText" class="text-[9px] font-bold uppercase text-slate-500 tracking-widest">Idle</span>
        </div>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-12 gap-4 flex-grow flex-fixed-height overflow-hidden">
        <!-- 1. Connection & DB Column -->
        <div class="md:col-span-3 space-y-4 flex flex-col h-full overflow-hidden">
            <section class="glass p-5 rounded-2xl shrink-0">
                <h2 class="text-[10px] font-bold text-sky-400 uppercase mb-4 tracking-widest">Connection</h2>
                <div class="space-y-3">
                    <input id="host" type="text" placeholder="Host IP" class="w-full bg-slate-950 border border-white/10 rounded-xl p-2.5 text-xs outline-none focus:border-sky-500">
                    <input id="progId" type="text" placeholder="OPC ProgID" class="w-full bg-slate-950 border border-white/10 rounded-xl p-2.5 text-xs outline-none focus:border-sky-500">
                    <button onclick="browse()" class="w-full bg-sky-600 hover:bg-sky-500 py-2.5 rounded-xl font-bold text-xs transition-colors">Discover Tags</button>
                </div>
            </section>
            <section class="glass p-5 rounded-2xl flex-grow overflow-hidden flex flex-col">
                <h2 class="text-[10px] font-bold text-emerald-400 uppercase mb-4 tracking-widest">Database</h2>
                <div class="space-y-3 flex-grow overflow-y-auto pr-1 window-scroll">
                    <input id="token" type="password" placeholder="Token" class="w-full bg-slate-950 border border-white/10 rounded-xl p-2.5 text-xs outline-none">
                    <input id="org" type="text" placeholder="Org" class="w-full bg-slate-950 border border-white/10 rounded-xl p-2.5 text-xs outline-none">
                    <input id="bucket" type="text" placeholder="Bucket" class="w-full bg-slate-950 border border-white/10 rounded-xl p-2.5 text-xs outline-none">
                    <button onclick="startBridge()" class="w-full bg-emerald-600 hover:bg-emerald-500 py-2.5 rounded-xl font-bold text-xs shadow-lg">Apply & Start</button>
                    <button onclick="stopBridge()" class="w-full bg-slate-800 py-2 rounded-xl text-[10px] text-slate-400 mt-2">Stop</button>
                </div>
            </section>
        </div>

        <!-- 2. Address Space Column (With Fixed Scroll) -->
        <div class="md:col-span-3 glass rounded-2xl h-full flex flex-col overflow-hidden">
            <div class="p-4 border-b border-white/5 bg-white/5 font-bold text-[10px] uppercase text-amber-500 tracking-widest shrink-0">Address Space</div>
            <div id="tree" class="flex-grow p-4 text-[11px] window-scroll overflow-y-auto font-mono">
                <p class="text-slate-500 italic">Click discover to load tags...</p>
            </div>
        </div>

        <!-- 3. Mapping Center Column -->
        <div class="md:col-span-3 glass rounded-2xl flex flex-col h-full overflow-hidden">
            <div class="p-4 bg-white/5 border-b border-white/5 flex justify-between items-center shrink-0">
                <h2 class="text-[10px] font-bold uppercase text-fuchsia-400 tracking-widest">Mappings</h2>
                <div class="flex space-x-2">
                    <button onclick="exportCombinedCSV()" class="text-[9px] font-bold text-slate-500 hover:text-white uppercase">Export</button>
                    <button onclick="document.getElementById('csvIn').click()" class="text-[9px] font-bold text-slate-500 hover:text-white uppercase">Import</button>
                    <input type="file" id="csvIn" class="hidden" accept=".csv" onchange="importCombinedCSV(this)">
                </div>
            </div>
            <div class="flex-grow overflow-y-auto window-scroll space-y-4 p-4">
                <div id="teleSection" class="bg-slate-900/50 rounded-xl border border-white/5 overflow-hidden">
                    <div onclick="toggle('teleSection')" class="p-3 cursor-pointer flex justify-between items-center hover:bg-white/5">
                        <span class="text-[9px] font-bold text-indigo-400 uppercase">Telemetry (kiln1)</span>
                        <span class="rotate-icon text-[8px]">‚ñº</span>
                    </div>
                    <div id="readMappingList" class="collapsible-content p-3 space-y-3 border-t border-white/5"></div>
                </div>
                <div id="actSection" class="bg-slate-900/50 rounded-xl border border-white/5 overflow-hidden">
                    <div onclick="toggle('actSection')" class="p-3 cursor-pointer flex justify-between items-center hover:bg-white/5">
                        <span class="text-[9px] font-bold text-fuchsia-400 uppercase">Actuation (kiln2)</span>
                        <span class="rotate-icon text-[8px]">‚ñº</span>
                    </div>
                    <div id="writeMappingList" class="collapsible-content p-3 space-y-3 border-t border-white/5"></div>
                </div>
            </div>
        </div>

        <!-- 4. Live Monitor Column (With Fixed Scroll) -->
        <div class="md:col-span-3 glass rounded-2xl h-full flex flex-col overflow-hidden">
            <div class="p-4 border-b border-white/5 bg-white/5 font-bold text-[10px] uppercase text-indigo-400 tracking-widest shrink-0">Live Monitor</div>
            <div id="monitor" class="flex-grow p-4 space-y-2 window-scroll overflow-y-auto">
                <p class="text-slate-500 text-[10px] italic">Live values appear here...</p>
            </div>
        </div>
    </main>

    <script>
        const BASE_URL = "http://localhost:5005";
        let readMapping = {};  
        let writeMapping = {}; 
        let isBridgeRunning = false;

        window.onload = loadConfig;

        function toggle(id) { document.getElementById(id).classList.toggle('is-closed'); }

        async function loadConfig() {
            try {
                const res = await fetch(`${BASE_URL}/api/config`);
                if (res.ok) {
                    const cfg = await res.json();
                    document.getElementById('host').value = cfg.opcHost || 'localhost';
                    document.getElementById('progId').value = cfg.opcProgId || '';
                    document.getElementById('token').value = cfg.influxToken || '';
                    document.getElementById('org').value = cfg.influxOrg || '';
                    document.getElementById('bucket').value = cfg.influxBucket || '';
                    readMapping = cfg.readMapping || {};
                    writeMapping = cfg.writeMapping || {};
                    renderMappingUI();
                }
            } catch (e) {}
            setInterval(checkLive, 1000);
        }

        async function browse(nodeId = null) {
            const host = document.getElementById('host').value, progId = document.getElementById('progId').value;
            const res = await fetch(`${BASE_URL}/api/browse?host=${host}&progId=${progId}${nodeId ? '&nodeId='+encodeURIComponent(nodeId) : ''}`);
            const data = await res.json();
            const container = nodeId ? document.getElementById(`child-${nodeId}`) : document.getElementById('tree');
            container.innerHTML = '';
            data.forEach(item => {
                const div = document.createElement('div');
                div.className = "pl-4 border-l border-white/5 my-1";
                div.innerHTML = `<div class="flex items-center space-x-2 py-0.5">
                    ${item.type === 'folder' ? `<button class="text-sky-400 hover:scale-110 transition-transform" onclick="browse('${item.id}')">üìÅ</button>` : `<input type="checkbox" onchange="toggleTag('${item.id}', this.checked)" ${readMapping[item.id] ? 'checked' : ''} class="w-3 h-3 rounded bg-slate-900 border-white/10">`}
                    <span class="truncate text-slate-400 text-[10px] select-none cursor-default">${item.name}</span>
                </div><div id="child-${item.id}"></div>`;
                container.appendChild(div);
            });
        }

        function toggleTag(id, checked) {
            if (checked) readMapping[id] = id;
            else {
                delete readMapping[id];
                for(let k in writeMapping) if(writeMapping[k] === id) delete writeMapping[k];
            }
            renderMappingUI();
        }

        function renderMappingUI() {
            const readList = document.getElementById('readMappingList');
            const writeList = document.getElementById('writeMappingList');
            
            const rEntries = Object.entries(readMapping);
            readList.innerHTML = rEntries.length ? rEntries.map(([id, alias]) => `
                <div class="bg-slate-950 p-3 rounded-xl border border-white/5 relative">
                    <div class="text-[7px] text-slate-600 uppercase font-black mb-1 truncate pr-4">${id}</div>
                    <input type="text" value="${alias}" oninput="readMapping['${id}']=this.value" class="w-full bg-slate-900 border border-white/5 rounded p-1 text-[10px] outline-none focus:border-indigo-500">
                    <div class="mt-2 flex items-center space-x-2">
                        <input type="checkbox" onchange="toggleWrite('${id}', this.checked)" ${Object.values(writeMapping).includes(id) ? 'checked' : ''} class="w-3 h-3">
                        <span class="text-[8px] text-slate-500">Enable Actuation</span>
                    </div>
                </div>`).join('') : '<p class="text-[9px] text-slate-700 text-center">No tags mapped</p>';

            const wEntries = Object.entries(writeMapping);
            writeList.innerHTML = wEntries.length ? wEntries.map(([alias, id]) => `
                <div class="bg-slate-950 p-3 rounded-xl border border-fuchsia-500/20">
                    <div class="text-[7px] text-fuchsia-400 uppercase font-black mb-1">Incoming Alias (kiln2)</div>
                    <input type="text" value="${alias}" oninput="updateWriteAlias('${alias}', this.value)" class="w-full bg-slate-900 border border-white/5 rounded p-1 text-[10px] outline-none focus:border-fuchsia-500">
                    <div class="mt-1 text-[7px] text-slate-700 truncate">${id}</div>
                </div>`).join('') : '<p class="text-[9px] text-slate-700 text-center italic">Enable actuation in telemetry list</p>';
        }

        function toggleWrite(id, checked) {
            if (checked) writeMapping[id + "_SP"] = id;
            else for(let k in writeMapping) if(writeMapping[k] === id) delete writeMapping[k];
            renderMappingUI();
        }

        function updateWriteAlias(old, newVal) { const id = writeMapping[old]; delete writeMapping[old]; writeMapping[newVal] = id; }

        async function startBridge() {
            const config = {
                opcHost: document.getElementById('host').value,
                opcProgId: document.getElementById('progId').value,
                influxUrl: "http://localhost:8086",
                influxToken: document.getElementById('token').value,
                influxOrg: document.getElementById('org').value,
                influxBucket: document.getElementById('bucket').value,
                readTags: Object.keys(readMapping),
                readMapping: readMapping,
                writeMapping: writeMapping
            };
            const res = await fetch(`${BASE_URL}/api/bridge/start`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(config) });
            if (res.ok) { isBridgeRunning = true; updateStatus(); }
        }

        async function stopBridge() { await fetch(`${BASE_URL}/api/bridge/stop`, { method: 'POST' }); isBridgeRunning = false; updateStatus(); }

        function updateStatus() {
            const led = document.getElementById('statusLed'), text = document.getElementById('statusText');
            led.className = `w-2 h-2 rounded-full ${isBridgeRunning ? 'bg-emerald-500 animate-pulse shadow-[0_0_8px_rgba(16,185,129,0.6)]' : 'bg-slate-600'}`;
            text.innerText = isBridgeRunning ? "Active" : "Idle";
            text.className = `text-[9px] font-bold uppercase tracking-widest ${isBridgeRunning ? 'text-emerald-500' : 'text-slate-500'}`;
        }

        async function checkLive() {
            try {
                const res = await fetch(`${BASE_URL}/api/live`);
                const data = await res.json();
                const container = document.getElementById('monitor');
                const ids = Object.keys(readMapping);
                if (!ids.length) { container.innerHTML = '<p class="text-slate-500 text-[10px] italic">No tags being monitored</p>'; return; }
                container.innerHTML = ids.map(id => {
                    const val = data[id];
                    return `<div class="flex justify-between items-center p-2 bg-slate-950/50 rounded-lg border border-white/5">
                        <span class="text-[9px] text-slate-400 truncate w-2/3">${readMapping[id] || id}</span>
                        <span class="font-mono text-[10px] font-bold text-sky-400 bg-sky-400/5 px-2 py-0.5 rounded">${val !== undefined ? (typeof val === 'number' ? val.toFixed(3) : val) : '...'}</span>
                    </div>`;
                }).join('');
            } catch(e) {}
        }

        function exportCombinedCSV() {
            let csv = "Category,OPC_Path,Alias\n";
            Object.entries(readMapping).forEach(([id, alias]) => csv += `TELEMETRY,"${id}","${alias}"\n`);
            Object.entries(writeMapping).forEach(([alias, id]) => csv += `ACTUATION,"${id}","${alias}"\n`);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `gateway_config_${new Date().toISOString().slice(0,10)}.csv`; a.click();
        }

        function importCombinedCSV(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const rows = e.target.result.split("\n").slice(1);
                readMapping = {}; writeMapping = {};
                rows.forEach(row => {
                    const p = row.split(',').map(s => s.replace(/"/g, '').trim());
                    if (p.length >= 3) {
                        if (p[0] === 'TELEMETRY') readMapping[p[1]] = p[2];
                        else if (p[0] === 'ACTUATION') writeMapping[p[2]] = p[1];
                    }
                });
                renderMappingUI();
            };
            reader.readAsText(input.files[0]);
        }
    </script>
</body>
</html>
