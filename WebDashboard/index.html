<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Industrial OPC DA Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #e2e8f0; height: 100vh; overflow: hidden; margin: 0; }
        .window-scroll::-webkit-scrollbar { width: 4px; }
        .window-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); display: flex; flex-direction: column; }
    </style>
</head>
<body class="p-6 flex flex-col">
    <header class="flex justify-between items-center mb-6 pb-4 border-b border-white/5">
        <h1 class="text-xl font-bold bg-gradient-to-r from-sky-400 to-indigo-400 bg-clip-text text-transparent">Industrial Gateway</h1>
        <div id="statusBadge" class="flex items-center space-x-2 px-3 py-1 bg-slate-900 rounded-full border border-white/5">
            <div id="statusLed" class="w-2 h-2 rounded-full bg-slate-600 transition-colors"></div>
            <span id="statusText" class="text-[9px] font-bold uppercase text-slate-500 tracking-widest">Idle</span>
        </div>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-4 gap-4 h-[calc(100vh-120px)]">
        <!-- Panel 1: Config -->
        <div class="space-y-4">
            <section class="glass p-5 rounded-2xl">
                <h2 class="text-[10px] font-bold text-sky-400 uppercase mb-4 tracking-widest">Connection</h2>
                <div class="space-y-3">
                    <input id="host" type="text" placeholder="Host IP" class="w-full bg-slate-950 border border-white/10 rounded-xl p-2.5 text-xs outline-none focus:border-sky-500">
                    <input id="progId" type="text" placeholder="OPC ProgID" class="w-full bg-slate-950 border border-white/10 rounded-xl p-2.5 text-xs outline-none focus:border-sky-500">
                    <button onclick="browse()" class="w-full bg-sky-600 hover:bg-sky-500 py-2.5 rounded-xl font-bold text-xs">Discover Tags</button>
                </div>
            </section>
            <section class="glass p-5 rounded-2xl flex-grow overflow-hidden flex flex-col">
                <h2 class="text-[10px] font-bold text-emerald-400 uppercase mb-4 tracking-widest">Database</h2>
                <div class="space-y-3 flex-grow overflow-y-auto pr-1 window-scroll">
                    <input id="token" type="password" placeholder="Token" class="w-full bg-slate-950 border border-white/10 rounded-xl p-2.5 text-xs outline-none">
                    <input id="org" type="text" placeholder="Org" class="w-full bg-slate-950 border border-white/10 rounded-xl p-2.5 text-xs outline-none">
                    <input id="bucket" type="text" placeholder="Bucket" class="w-full bg-slate-950 border border-white/10 rounded-xl p-2.5 text-xs outline-none">
                    <button onclick="startBridge()" class="w-full bg-emerald-600 hover:bg-emerald-500 py-2.5 rounded-xl font-bold text-xs">Apply & Start</button>
                    <button onclick="stopBridge()" class="w-full bg-slate-800 py-2 rounded-xl text-[10px] text-slate-400">Stop</button>
                </div>
            </section>
        </div>

        <!-- Panel 2: Browser -->
        <div class="glass rounded-2xl h-full flex flex-col">
            <div class="p-4 border-b border-white/5 bg-white/5 font-bold text-[10px] uppercase text-amber-500 tracking-widest">Address Space</div>
            <div id="tree" class="flex-grow p-4 text-[11px] window-scroll overflow-y-auto font-mono"></div>
        </div>

        <!-- Panel 3: Mapping -->
        <div class="glass rounded-2xl h-full flex flex-col">
            <div class="p-4 border-b border-white/5 bg-white/5 flex justify-between items-center">
                <span class="font-bold text-[10px] uppercase text-fuchsia-400 tracking-widest">Actuation Map</span>
                <div class="flex space-x-2">
                    <button onclick="exportToCSV()" class="text-[9px] font-bold text-slate-500 hover:text-white uppercase">Export</button>
                    <button onclick="document.getElementById('csvIn').click()" class="text-[9px] font-bold text-slate-500 hover:text-white uppercase">Import</button>
                    <input type="file" id="csvIn" class="hidden" accept=".csv" onchange="importFromCSV(this)">
                </div>
            </div>
            <div id="mappingList" class="flex-grow p-4 space-y-3 window-scroll overflow-y-auto"></div>
        </div>

        <!-- Panel 4: Telemetry -->
        <div class="glass rounded-2xl h-full flex flex-col">
            <div class="p-4 border-b border-white/5 bg-white/5 font-bold text-[10px] uppercase text-indigo-400 tracking-widest">Live Telemetry (kiln1)</div>
            <div id="monitor" class="flex-grow p-4 space-y-2 window-scroll overflow-y-auto"></div>
        </div>
    </main>

    <script>
        const BASE_URL = "http://localhost:5005";
        let selectedTagsMetadata = {};
        let isBridgeRunning = false;

        window.onload = loadConfig;

        async function loadConfig() {
            try {
                const res = await fetch(`${BASE_URL}/api/config`);
                if (res.ok) {
                    const cfg = await res.json();
                    document.getElementById('host').value = cfg.opcHost || 'localhost';
                    document.getElementById('progId').value = cfg.opcProgId || '';
                    document.getElementById('token').value = cfg.influxToken || '';
                    document.getElementById('org').value = cfg.influxOrg || '';
                    document.getElementById('bucket').value = cfg.influxBucket || '';
                    if (cfg.readTags) {
                        cfg.readTags.forEach(id => {
                            let alias = id;
                            if (cfg.writeMapping) for (let key in cfg.writeMapping) if (cfg.writeMapping[key] === id) alias = key;
                            selectedTagsMetadata[id] = { influxField: alias };
                        });
                        renderMappingUI();
                    }
                }
            } catch (e) {}
            setInterval(checkLive, 1000);
        }

        async function removeTag(tagId) {
            if (!confirm(`Permanently remove ${tagId} from JSON?`)) return;
            try {
                const res = await fetch(`${BASE_URL}/api/config/tag?tagId=${encodeURIComponent(tagId)}`, { method: 'DELETE' });
                if (res.ok) {
                    delete selectedTagsMetadata[tagId];
                    renderMappingUI();
                }
            } catch (e) { alert("Server unreachable"); }
        }

        async function browse(nodeId = null) {
            if (nodeId) {
                const child = document.getElementById(`child-${nodeId}`), icon = document.getElementById(`icon-${nodeId}`);
                if (child && child.innerHTML.trim() !== "") { child.innerHTML = ""; if (icon) icon.innerText = "üìÅ"; return; }
            }
            const res = await fetch(`${BASE_URL}/api/browse?host=${document.getElementById('host').value}&progId=${document.getElementById('progId').value}${nodeId ? '&nodeId='+encodeURIComponent(nodeId) : ''}`);
            const data = await res.json();
            const container = nodeId ? document.getElementById(`child-${nodeId}`) : document.getElementById('tree');
            container.innerHTML = '';
            data.forEach(item => {
                const div = document.createElement('div');
                div.className = "pl-4 border-l border-white/5 my-1";
                div.innerHTML = `<div class="flex items-center space-x-2">
                    ${item.type === 'folder' ? `<button id="icon-${item.id}" class="text-sky-400" onclick="browse('${item.id}')">üìÅ</button>` : `<input type="checkbox" onchange="toggleTag('${item.id}', this.checked)" ${selectedTagsMetadata[item.id] ? 'checked' : ''}>`}
                    <span class="truncate text-slate-400 text-[10px]">${item.name}</span>
                </div><div id="child-${item.id}"></div>`;
                container.appendChild(div);
            });
            if (nodeId && document.getElementById(`icon-${nodeId}`)) document.getElementById(`icon-${nodeId}`).innerText = "üìÇ";
        }

        function toggleTag(id, isChecked) {
            if (isChecked) selectedTagsMetadata[id] = { influxField: id };
            else delete selectedTagsMetadata[id];
            renderMappingUI();
        }

        function renderMappingUI() {
            const container = document.getElementById('mappingList');
            const entries = Object.entries(selectedTagsMetadata);
            if (!entries.length) { container.innerHTML = `<p class="text-[9px] text-slate-600 text-center mt-10">No tags active</p>`; return; }
            container.innerHTML = entries.map(([id, meta]) => `
                <div class="bg-slate-950 p-3 rounded-xl border border-white/5 relative group">
                    <button onclick="removeTag('${id}')" class="absolute top-2 right-2 text-slate-700 hover:text-rose-500 opacity-0 group-hover:opacity-100 transition-opacity">‚úï</button>
                    <div class="text-[8px] text-slate-600 uppercase font-black truncate mb-1 pr-6">${id}</div>
                    <input type="text" value="${meta.influxField}" oninput="selectedTagsMetadata['${id}'].influxField=this.value" class="w-full bg-slate-900 border border-white/5 rounded-lg p-1.5 text-[10px] outline-none focus:border-fuchsia-500">
                </div>`).join('');
        }

        async function startBridge() {
            const config = {
                opcHost: document.getElementById('host').value,
                opcProgId: document.getElementById('progId').value,
                influxUrl: "http://localhost:8086",
                influxToken: document.getElementById('token').value,
                influxOrg: document.getElementById('org').value,
                influxBucket: document.getElementById('bucket').value,
                readTags: Object.keys(selectedTagsMetadata),
                writeMapping: Object.fromEntries(Object.entries(selectedTagsMetadata).map(([id, m]) => [m.influxField, id]))
            };
            const res = await fetch(`${BASE_URL}/api/bridge/start`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(config) });
            if (res.ok) { isBridgeRunning = true; updateUI(); }
        }

        async function stopBridge() { await fetch(`${BASE_URL}/api/bridge/stop`, { method: 'POST' }); isBridgeRunning = false; updateUI(); }

        function updateUI() {
            const led = document.getElementById('statusLed'), text = document.getElementById('statusText');
            led.className = `w-2 h-2 rounded-full ${isBridgeRunning ? 'bg-emerald-500 animate-pulse' : 'bg-slate-600'}`;
            text.innerText = isBridgeRunning ? "Active" : "Idle";
            text.className = `text-[9px] font-bold uppercase ${isBridgeRunning ? 'text-emerald-500' : 'text-slate-500'}`;
        }

        async function checkLive() {
            try {
                const res = await fetch(`${BASE_URL}/api/live`);
                const data = await res.json();
                const container = document.getElementById('monitor');
                const selectedIds = Object.keys(selectedTagsMetadata);
                if (!selectedIds.length) { container.innerHTML = ""; return; }
                container.innerHTML = selectedIds.map(id => {
                    const val = data[id];
                    const display = val !== undefined ? (typeof val === 'number' ? val.toFixed(2) : val) : '<span class="text-slate-700">Waiting...</span>';
                    return `<div class="flex justify-between p-2.5 bg-slate-950/50 rounded-xl border border-white/5">
                        <span class="text-[9px] text-slate-400 truncate w-32">${id.split('.').pop()}</span>
                        <span class="font-mono text-[10px] font-bold text-sky-400">${display}</span>
                    </div>`;
                }).join('');
            } catch(e) {}
        }

        function exportToCSV() {
            const data = Object.entries(selectedTagsMetadata).map(([id, meta]) => `"${id}","${meta.influxField}"`).join("\n");
            const blob = new Blob(["OPC_Tag,Influx_Field\n" + data], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a'); a.setAttribute('href', url); a.setAttribute('download', 'opc_config.csv'); a.click();
        }

        function importFromCSV(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const rows = e.target.result.split("\n").slice(1);
                selectedTagsMetadata = {};
                rows.forEach(row => {
                    const parts = row.split(",");
                    if(parts.length >= 2) {
                        const id = parts[0].replace(/"/g, ""), field = parts[1].replace(/"/g, "");
                        selectedTagsMetadata[id] = { influxField: field };
                    }
                });
                renderMappingUI();
            };
            reader.readAsText(input.files[0]);
        }
    </script>
</body>
</html>
