<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial OPC DA Gateway (Offline)</title>
    <style>
        /* 1. LOCAL FONT STACK */
        :root {
            --bg-dark: #020617;
            --glass-bg: rgba(15, 23, 42, 0.6);
            --border-white: rgba(255, 255, 255, 0.08);
            --sky-400: #38bdf8;
            --emerald-500: #10b981;
            --fuchsia-400: #e879f9;
            --indigo-400: #818cf8;
            --rose-500: #f43f5e;
            --slate-400: #94a3b8;
            --slate-600: #475569;
            --slate-900: #0f172a;
            --slate-950: #020617;
        }

        body { 
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif; 
            background-color: var(--bg-dark); 
            color: #e2e8f0; 
            height: 100vh; 
            overflow: hidden; 
            margin: 0; 
            display: flex;
            flex-direction: column;
            padding: 24px;
            box-sizing: border-box;
        }

        /* LAYOUT */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 16px;
            flex-grow: 1;
            height: calc(100vh - 120px);
            overflow: hidden;
        }

        .col-3 { grid-column: span 3; display: flex; flex-direction: column; overflow: hidden; }
        
        .glass { 
            background: var(--glass-bg); 
            backdrop-filter: blur(12px); 
            border: 1px solid var(--border-white); 
            border-radius: 16px;
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
        }

        /* SCROLLBARS */
        .window-scroll { overflow-y: auto; flex-grow: 1; }
        .window-scroll::-webkit-scrollbar { width: 4px; }
        .window-scroll::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.02); }
        .window-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        /* BUTTONS & INPUTS */
        .btn {
            width: 100%; padding: 10px; border-radius: 12px; font-weight: bold; font-size: 12px;
            cursor: pointer; border: none; color: white; transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.9; }
        .btn-sky { background: #0284c7; }
        .btn-emerald { background: #059669; }
        .btn-slate { background: #1e293b; color: #94a3b8; }
        
        /* Clear All Button */
        .btn-clear {
            background: rgba(15, 23, 42, 0.8); color: var(--slate-400); 
            font-size: 9px; padding: 2px 6px; border-radius: 4px; border: none; cursor: pointer; text-transform: uppercase;
        }
        .btn-clear:hover { color: var(--rose-500); }

        /* Delete X Button */
        .btn-delete {
            position: absolute; top: 8px; right: 8px; background: none; border: none;
            color: var(--slate-600); font-weight: bold; cursor: pointer; font-size: 14px;
        }
        .btn-delete:hover { color: var(--rose-500); }

        input {
            width: 100%; background: var(--slate-950); border: 1px solid var(--border-white);
            border-radius: 8px; padding: 10px; color: white; font-size: 12px;
            margin-bottom: 8px; box-sizing: border-box; outline: none;
        }
        input:focus { border-color: var(--sky-400); }

        /* ANIMATIONS */
        .is-closed .collapsible-content { max-height: 0 !important; padding: 0 !important; overflow: hidden; border: none !important; }
        .rotate-icon { transition: transform 0.3s; display: inline-block; font-size: 10px; }
        .is-closed .rotate-icon { transform: rotate(-90deg); }
        
        /* HEADER */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 24px; padding-bottom: 16px; border-bottom: 1px solid var(--border-white);
            flex-shrink: 0;
        }
        .title-gradient {
            font-size: 20px; font-weight: bold; margin: 0;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .status-badge {
            display: flex; align-items: center; gap: 8px; padding: 4px 12px;
            background: #0f172a; border-radius: 99px; border: 1px solid var(--border-white);
        }
        .led { width: 8px; height: 8px; border-radius: 50%; background: #475569; }
        .led-active { background: #10b981; box-shadow: 0 0 8px rgba(16,185,129,0.6); }

        /* CARDS */
        .mapping-card { 
            background: var(--slate-950); padding: 12px; border-radius: 12px; 
            border: 1px solid var(--border-white); margin-bottom: 12px; position: relative; 
        }
        .section-header {
            padding: 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center;
        }
        .section-header:hover { background: rgba(255,255,255,0.03); }
        
        .panel-header {
            padding: 16px; background: rgba(255,255,255,0.05); border-bottom: 1px solid var(--border-white);
            font-size: 10px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px;
            display: flex; justify-content: space-between; align-items: center; flex-shrink: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title-gradient">Industrial Gateway</h1>
        <div class="status-badge">
            <div id="statusLed" class="led"></div>
            <span id="statusText" style="font-size: 9px; font-weight: bold; color: #64748b; text-transform: uppercase; letter-spacing: 1px;">Idle</span>
        </div>
    </header>

    <main class="grid-container">
        <div class="col-3">
            <section class="glass" style="padding: 20px; margin-bottom: 16px;">
                <h2 style="font-size: 10px; color: var(--sky-400); text-transform: uppercase; margin-bottom: 16px; margin-top: 0;">Connection</h2>
                <input id="host" type="text" placeholder="Host IP">
                <input id="progId" type="text" placeholder="OPC ProgID">
                <button onclick="browse()" class="btn btn-sky">Discover Tags</button>
            </section>
            
            <section class="glass" style="padding: 20px; flex-grow: 1;">
                <h2 style="font-size: 10px; color: #34d399; text-transform: uppercase; margin-bottom: 16px; margin-top: 0;">Database</h2>
                <div class="window-scroll">
                    <input id="token" type="password" placeholder="Token">
                    <input id="org" type="text" placeholder="Org">
                    <input id="bucket" type="text" placeholder="Bucket">
                    <button onclick="startBridge()" class="btn btn-emerald">Apply & Start</button>
                    <button onclick="stopBridge()" class="btn btn-slate" style="margin-top: 8px;">Stop</button>
                </div>
            </section>
        </div>

        <div class="col-3 glass">
            <div class="panel-header" style="color: #f59e0b;">Address Space</div>
            <div id="tree" class="window-scroll" style="padding: 16px; font-size: 11px; font-family: monospace;">
                <p style="color: #64748b; font-style: italic; text-align: center;">Click discover to load tags...</p>
            </div>
        </div>

        <div class="col-3 glass">
            <div class="panel-header" style="color: var(--fuchsia-400);">
                <span>Mapping Center</span>
                <div style="display: flex; gap: 10px;">
                    <button onclick="exportCombinedCSV()" style="background: none; border: none; color: #64748b; font-size: 9px; cursor: pointer; font-weight: bold; text-transform: uppercase;">Export</button>
                    <button onclick="document.getElementById('csvIn').click()" style="background: none; border: none; color: #64748b; font-size: 9px; cursor: pointer; font-weight: bold; text-transform: uppercase;">Import</button>
                    <input type="file" id="csvIn" style="display: none;" accept=".csv" onchange="importCombinedCSV(this)">
                </div>
            </div>
            
            <div class="window-scroll" style="padding: 16px;">
                <div id="teleSection" style="background: rgba(15,23,42,0.5); border: 1px solid var(--border-white); border-radius: 12px; overflow: hidden; margin-bottom: 12px;">
                    <div class="section-header" onclick="toggle('teleSection')">
                        <span style="font-size: 9px; color: var(--indigo-400); font-weight: bold; text-transform: uppercase;">Telemetry (kiln1)</span>
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <button onclick="event.stopPropagation(); clearMappings('telemetry')" class="btn-clear">Clear All</button>
                            <span class="rotate-icon">‚ñº</span>
                        </div>
                    </div>
                    <div id="readMappingList" class="collapsible-content" style="padding: 12px; border-top: 1px solid var(--border-white);"></div>
                </div>

                <div id="actSection" style="background: rgba(15,23,42,0.5); border: 1px solid var(--border-white); border-radius: 12px; overflow: hidden;">
                    <div class="section-header" onclick="toggle('actSection')">
                        <span style="font-size: 9px; color: var(--fuchsia-400); font-weight: bold; text-transform: uppercase;">Actuation (kiln2)</span>
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <button onclick="event.stopPropagation(); clearMappings('actuation')" class="btn-clear">Clear All</button>
                            <span class="rotate-icon">‚ñº</span>
                        </div>
                    </div>
                    <div id="writeMappingList" class="collapsible-content" style="padding: 12px; border-top: 1px solid var(--border-white);"></div>
                </div>
            </div>
        </div>

        <div class="col-3 glass">
            <div class="panel-header" style="color: var(--indigo-400);">Live Monitor</div>
            <div id="monitor" class="window-scroll" style="padding: 16px;">
                <p style="color: #64748b; font-size: 10px; font-style: italic; text-align: center;">Live values appear here...</p>
            </div>
        </div>
    </main>

    <script>
        const BASE_URL = "http://localhost:5005";
        let readMapping = {};  
        let writeMapping = {}; 
        let isBridgeRunning = false;

        window.onload = loadConfig;

        // HELPER: Makes ID safe for HTML attributes (Fixes Folder Bug)
        function sanitizeId(id) {
            return 'node-' + btoa(id).replace(/=/g, '').replace(/\+/g, '-').replace(/\//g, '_'); 
        }

        function toggle(id) { document.getElementById(id).classList.toggle('is-closed'); }

        async function loadConfig() {
            try {
                const res = await fetch(`${BASE_URL}/api/config`);
                if (res.ok) {
                    const cfg = await res.json();
                    document.getElementById('host').value = cfg.opcHost || 'localhost';
                    document.getElementById('progId').value = cfg.opcProgId || '';
                    document.getElementById('token').value = cfg.influxToken || '';
                    document.getElementById('org').value = cfg.influxOrg || '';
                    document.getElementById('bucket').value = cfg.influxBucket || '';
                    readMapping = cfg.readMapping || {};
                    writeMapping = cfg.writeMapping || {};
                    if (cfg.readTags) cfg.readTags.forEach(id => { if (!readMapping[id]) readMapping[id] = id; });
                    renderMappingUI();
                }
            } catch (e) {}
            setInterval(checkLive, 1000);
        }

        async function removeTag(tagId) {
            if (!confirm(`Delete ${tagId}?`)) return;
            try {
                const res = await fetch(`${BASE_URL}/api/config/tag?tagId=${encodeURIComponent(tagId)}`, { method: 'DELETE' });
                if (res.ok) {
                    delete readMapping[tagId];
                    for(let k in writeMapping) if(writeMapping[k] === tagId) delete writeMapping[k];
                    renderMappingUI();
                }
            } catch (e) { alert("Server error"); }
        }

        async function clearMappings(type) {
            if (!confirm(`Clear all ${type}?`)) return;
            if (type === 'telemetry') {
                readMapping = {};
                writeMapping = {}; 
                // Uncheck visible boxes
                document.querySelectorAll('#tree input[type="checkbox"]').forEach(cb => cb.checked = false);
            } else if (type === 'actuation') {
                writeMapping = {};
            }
            renderMappingUI();
            await saveCurrentState();
        }

        async function saveCurrentState() {
            const config = {
                opcHost: document.getElementById('host').value,
                opcProgId: document.getElementById('progId').value,
                influxUrl: "http://localhost:8086",
                influxToken: document.getElementById('token').value,
                influxOrg: document.getElementById('org').value,
                influxBucket: document.getElementById('bucket').value,
                readTags: Object.keys(readMapping),
                readMapping: readMapping,
                writeMapping: writeMapping
            };
            try { await fetch(`${BASE_URL}/api/config/save`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(config) }); } catch(e) {}
        }

        async function browse(nodeId = null) {
            const safeId = nodeId ? sanitizeId(nodeId) : 'tree';
            const container = document.getElementById(safeId);
            
            // Toggle Logic
            if (nodeId && container && container.innerHTML.trim() !== "") {
                container.innerHTML = "";
                const icon = document.getElementById(`icon-${safeId}`);
                if (icon) icon.innerText = "üìÅ";
                return;
            }

            const host = document.getElementById('host').value, progId = document.getElementById('progId').value;
            try {
                const res = await fetch(`${BASE_URL}/api/browse?host=${host}&progId=${progId}${nodeId ? '&nodeId='+encodeURIComponent(nodeId) : ''}`);
                const data = await res.json();
                
                if(!nodeId) document.getElementById('tree').innerHTML = ''; // Clear root
                
                data.forEach(item => {
                    const itemSafeId = sanitizeId(item.id);
                    const div = document.createElement('div');
                    div.style.paddingLeft = "12px";
                    div.style.borderLeft = "1px solid rgba(255,255,255,0.05)";
                    div.style.margin = "4px 0";
                    
                    div.innerHTML = `<div style="display: flex; align-items: center; gap: 8px;">
                        ${item.type === 'folder' ? 
                            `<button id="icon-${itemSafeId}" style="background:none; border:none; color:#38bdf8; cursor:pointer; font-weight:bold;" onclick="browse('${item.id}')">üìÅ</button>` : 
                            `<input type="checkbox" onchange="toggleTag('${item.id}', this.checked)" ${readMapping[item.id] ? 'checked' : ''} style="width:12px; height:12px; margin:0;">`}
                        <span style="color:#94a3b8; font-size:10px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; cursor:default;" title="${item.id}" onclick="${item.type === 'folder' ? `browse('${item.id}')` : ''}">${item.name}</span>
                    </div><div id="${itemSafeId}"></div>`;
                    container.appendChild(div);
                });
                
                if (nodeId) {
                    const icon = document.getElementById(`icon-${safeId}`);
                    if (icon) icon.innerText = "üìÇ";
                }
            } catch (err) {}
        }

        function toggleTag(id, checked) {
            if (checked) readMapping[id] = id;
            else {
                delete readMapping[id];
                for(let k in writeMapping) if(writeMapping[k] === id) delete writeMapping[k];
            }
            renderMappingUI();
            saveCurrentState();
        }

        function renderMappingUI() {
            const readList = document.getElementById('readMappingList');
            const writeList = document.getElementById('writeMappingList');
            
            const rEntries = Object.entries(readMapping);
            readList.innerHTML = rEntries.length ? rEntries.map(([id, alias]) => `
                <div class="mapping-card">
                    <button onclick="removeTag('${id}')" class="btn-delete">‚úï</button>
                    <div style="font-size:7px; color:#475569; text-transform:uppercase; margin-bottom:4px; font-weight:bold; overflow:hidden; text-overflow:ellipsis; padding-right:20px;">${id}</div>
                    <div style="display:flex; align-items:center; gap:8px;">
                        <span style="font-size:8px; color:var(--indigo-400); font-weight:bold;">AS</span>
                        <input type="text" value="${alias}" onchange="readMapping['${id}']=this.value; saveCurrentState()" style="margin:0; padding:4px;">
                    </div>
                    <div style="display:flex; align-items:center; gap:6px; margin-top:6px;">
                        <input type="checkbox" onchange="toggleWrite('${id}', this.checked)" ${Object.values(writeMapping).includes(id) ? 'checked' : ''} style="width:10px; height:10px; margin:0;">
                        <span style="font-size:8px; color:#64748b; text-transform:uppercase;">Enable Write Back</span>
                    </div>
                </div>`).join('') : '<p style="font-size:9px; color:#334155; text-align:center;">No tags mapped</p>';

            const wEntries = Object.entries(writeMapping);
            writeList.innerHTML = wEntries.length ? wEntries.map(([alias, id]) => `
                <div class="mapping-card" style="border-color: rgba(232, 121, 249, 0.2);">
                    <button onclick="removeWriteMapping('${alias}')" class="btn-delete">‚úï</button>
                    <div style="font-size:7px; color:var(--fuchsia-400); text-transform:uppercase; font-weight:bold;">Incoming Alias (kiln2)</div>
                    <input type="text" value="${alias}" onchange="updateWriteAlias('${alias}', this.value)" style="margin:4px 0; padding:4px;">
                    <div style="font-size:7px; color:#334155; overflow:hidden; text-overflow:ellipsis; font-family:monospace;">TARGET: ${id}</div>
                </div>`).join('') : '<p style="font-size:9px; color:#334155; text-align:center; font-style:italic;">Enable in telemetry</p>';
        }

        function toggleWrite(id, checked) {
            if (checked) writeMapping[id + "_SP"] = id;
            else for(let k in writeMapping) if(writeMapping[k] === id) delete writeMapping[k];
            renderMappingUI();
            saveCurrentState();
        }

        function updateWriteAlias(old, newVal) { 
            const id = writeMapping[old]; 
            delete writeMapping[old]; 
            writeMapping[newVal] = id; 
            saveCurrentState(); 
        }
        
        function removeWriteMapping(alias) {
            delete writeMapping[alias];
            renderMappingUI();
            saveCurrentState();
        }

        async function startBridge() {
            await saveCurrentState();
            const config = {
                opcHost: document.getElementById('host').value,
                opcProgId: document.getElementById('progId').value,
                influxUrl: "http://localhost:8086",
                influxToken: document.getElementById('token').value,
                influxOrg: document.getElementById('org').value,
                influxBucket: document.getElementById('bucket').value,
                readTags: Object.keys(readMapping),
                readMapping: readMapping,
                writeMapping: writeMapping
            };
            const res = await fetch(`${BASE_URL}/api/bridge/start`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(config) });
            if (res.ok) { isBridgeRunning = true; updateStatus(); }
        }

        async function stopBridge() { await fetch(`${BASE_URL}/api/bridge/stop`, { method: 'POST' }); isBridgeRunning = false; updateStatus(); }

        function updateStatus() {
            const led = document.getElementById('statusLed'), text = document.getElementById('statusText');
            led.className = isBridgeRunning ? 'led led-active' : 'led';
            text.innerText = isBridgeRunning ? "Active" : "Idle";
            text.style.color = isBridgeRunning ? '#10b981' : '#64748b';
        }

        async function checkLive() {
            try {
                const res = await fetch(`${BASE_URL}/api/live`);
                const data = await res.json();
                const container = document.getElementById('monitor');
                const ids = Object.keys(readMapping);
                if (!ids.length) { container.innerHTML = '<p style="color: #64748b; font-size: 10px; font-style: italic; text-align: center;">No live tags</p>'; return; }
                container.innerHTML = ids.map(id => {
                    const val = data[id];
                    return `<div style="display:flex; justify-content:space-between; align-items:center; padding:8px; background:rgba(2,6,23,0.5); border-radius:8px; border:1px solid rgba(255,255,255,0.05); margin-bottom:8px; position:relative;">
                        <span style="font-size:9px; color:#94a3b8; overflow:hidden; text-overflow:ellipsis; width:60%;" title="${id}">${readMapping[id] || id}</span>
                        <div style="display:flex; align-items:center; gap:8px;">
                            <span style="font-family:monospace; font-size:10px; font-weight:bold; color:#38bdf8; background:rgba(56,189,248,0.05); padding:2px 6px; border-radius:4px;">${val !== undefined ? (typeof val === 'number' ? val.toFixed(3) : val) : '...'}</span>
                            <button onclick="removeTag('${id}')" style="background:none; border:none; color:#475569; font-weight:bold; cursor:pointer; font-size:10px;">‚úï</button>
                        </div>
                    </div>`;
                }).join('');
            } catch(e) {}
        }

        function exportCombinedCSV() {
            let csv = "Category,OPC_Path,Alias\n";
            Object.entries(readMapping).forEach(([id, alias]) => csv += `TELEMETRY,"${id}","${alias}"\n`);
            Object.entries(writeMapping).forEach(([alias, id]) => csv += `ACTUATION,"${id}","${alias}"\n`);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `config.csv`; a.click();
        }

        function importCombinedCSV(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const rows = e.target.result.split("\n").slice(1);
                readMapping = {}; writeMapping = {};
                rows.forEach(row => {
                    const p = row.split(',').map(s => s.replace(/"/g, '').trim());
                    if (p.length >= 3) {
                        if (p[0] === 'TELEMETRY') readMapping[p[1]] = p[2];
                        else if (p[0] === 'ACTUATION') writeMapping[p[2]] = p[1];
                    }
                });
                renderMappingUI();
                saveCurrentState();
            };
            reader.readAsText(input.files[0]);
        }
    </script>
</body>
</html>
